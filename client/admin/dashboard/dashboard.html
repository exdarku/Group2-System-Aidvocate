<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bebas Neue font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kadwa:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="images/logo-only.ico">
    <title>Aidvocate | Admin</title>
</head>
<body>

    <nav>
        <!-- Aidvocate Logo -->
        <a href=""><img src="images/logo.png" alt="LOGO"></a>

        <!-- Navigation Links -->
        <div class="links">
            <a href="" id="userGreeting">Hello, Laurence!</a>
        </div>
    </nav>

    <div class="contents">
        
        <!-- Left Bar -->
        <div class="leftBar">
    
            <div class="leftBar-items">
                <!-- LINK OR NAVIGATIONS -->
                <a href="" class="selected"><img src="images/dashboardIcon.png" alt="">Dashboard</a>
                <a href=""><img src="images/calendarIcon.png" alt="">Calendar</a>
                <a href=""><img src="images/emailIcon.png" alt="">Emails</a>
                <a href=""><img src="images/settingIcon.png" alt="">Settings</a>
    
                <!-- LOGOUT BUTTON -->
                <a href="" class="selected logout"><img src="images/logout.png" alt="">Logout</a>
            </div>
            
        </div> <!-- END OF LEFTBAR-->
    
        <div class="mainContent">
    
            <p id="dateToDay">Nov 01, 2024</p>

            <div class="charities">
                <div class="title">
                    <h1>LIST OF CHARITIES</h1>
                    <button onclick="viewAll()" id="viewAll">View All</button>
                </div>

                <!-- Panel is where the cards will be added dynamically -->
                <div class="panel"></div>

            </div> <!-- END OF LIST OF CHARITIES-->


            <div class="donations-panel">
                <div class="total-donations-panel">
                    <h1>TOTAL DONATIONS</h1>

                    <div class="card card-total-donations">
                        <p>Total of</p>
                        <h4 id="total-collected-donations">PHP 123,213.00</h4>

                        <!-- DISPLAY TOP 3 CHARITIES DONATIONS HERE -->
                        
                    </div>
                </div> <!-- END OF TOTAL DONATIONS PANEL-->


                <div class="recent-donations-panel">
                    <h1>RECENT DONATIONS</h1>

                    <div class="card">
                        <div class="header">
                            <h3>Charity</h3>
                            <h3>Amount</h3>
                        </div>

                        <!-- DISPLAY RECENT DONATIONS -->
                        <div class="charity-recent-donations">
                            <img src="images/bantayBata.png" alt="">

                            <h3>Philippe Love Mc</h3>

                            <h3 class="charity-donations-recent-amount">PHP 200 +</h3>
                        </div>
                        <div class="charity-recent-donations">
                            <img src="images/bantayBata.png" alt="">

                            <h3>Philippe Love Mc</h3>

                            <h3 class="charity-donations-recent-amount">PHP 200 +</h3>
                        </div>
                        <div class="charity-recent-donations">
                            <img src="images/bantayBata.png" alt="">

                            <h3>Philippe Love Mc</h3>

                            <h3 class="charity-donations-recent-amount">PHP 200 +</h3>
                        </div>
                    </div>
                </div> <!-- END OF RECENT DONATIONS PANEL-->

            </div> <!-- END OF DONATIONS -->

            <div class="events-panel">
                <h1>UPCOMING EVENTS | NOVEMBER</h1>

                <div class="events">

                </div>
            </div>
    
        </div> <!-- END OF MAIN CONTENT-->

    </div>


    <script src="index.js"></script>
</body>
</html>
