<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3ef; /* Darker background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1; /* Light text for contrast */
        }
        .form-container {
            background-color: white;
            padding: 20px;
            padding-right: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="file"] {
            border: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #FCD384; /* Soft yellow */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #fbb13c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Organization Registration</h2>
        <form id="registrationForm">
            <label for="organizationName">Organization Name</label>
            <input type="text" id="organizationName" name="organizationName" required>

            <label for="organizationDescription">Organization Description</label>
            <textarea id="organizationDescription" name="organizationDescription" rows="4"></textarea>

            <label for="organizationPhoneNumber">Organization Phone Number</label>
            <input type="text" id="organizationPhoneNumber" name="organizationPhoneNumber">

            <label for="organizationAddress">Organization Address</label>
            <input type="text" id="organizationAddress" name="organizationAddress">

            <label for="organizationAbbreviation">Organization Abbreviation</label>
            <input type="text" id="organizationAbbreviation" name="organizationAbbreviation">

            <label for="representativeName">Representative Name</label>
            <input type="text" id="representativeName" name="representativeName">

            <label for="representativeContactNumber">Representative Contact Number</label>
            <input type="text" id="representativeContactNumber" name="representativeContactNumber">

            <label for="totalDonationCollected">Total Donation Collected</label>
            <input type="number" id="totalDonationCollected" name="totalDonationCollected" step="0.01" value="0.00">

            <label for="organizationProfilePicture">Profile Picture</label>
            <input type="file" id="organizationProfilePicture" name="organizationProfilePicture" accept="image/*">

            <button type="submit">Register Organization</button>
        </form>
    </div>

    <script src="organization/register/script.js"></script>
</body>
</html>
